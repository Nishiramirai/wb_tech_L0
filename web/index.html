<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о заказе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информация о заказе</h1>
        <div class="form-group">
            <input type="text" id="orderUID" placeholder="Введите order_uid">
            <button id="fetchButton">Получить данные</button>
        </div>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const orderUID = document.getElementById('orderUID').value;
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Загрузка...';

            if (!orderUID) {
                resultElement.textContent = 'Пожалуйста, введите order_uid.';
                return;
            }

            try {
                const response = await fetch(`http://localhost:8081/orders/${orderUID}`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultElement.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultElement.textContent = `Ошибка: Заказ с ID ${orderUID} не найден.`;
                }
            } catch (error) {
                resultElement.textContent = 'Произошла ошибка при получении данных.';
                console.error(error);
            }
        });
    </script>

</body>
</html>
